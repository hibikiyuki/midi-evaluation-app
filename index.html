<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <title>MIDI評価アプリ</title>
    <script
        src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .left-panel,
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-panel {
            border-right: 1px solid #ccc;
        }

        h1 {
            margin-top: 0;
        }

        midi-player,
        midi-visualizer {
            width: 80%;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            /* width: 100%; */
        }

        .navigation-buttons button {
            flex: 1;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                height: 50%;
                border-right: none;
                border-bottom: 1px solid #ccc;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            .navigation-buttons button {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <h1>MIDI評価アプリ</h1>
        <midi-player id="midiPlayer" src="" sound-font visualizer="#myVisualizer"></midi-player>
        <midi-visualizer type="piano-roll" id="myVisualizer"></midi-visualizer>
        <label for="midi-id">ファイルの番号:</label>
        <input type="number" id="midi-id" name="midi-id" value="1" min="1" max="111">
        <!-- <p>現在のファイル: <span id="currentFile">読み込み中...</span></p> -->
        <br>
        <div class="navigation-buttons">
            <button id="prevButton">前へ</button>
            <button id="nextButton">次へ</button>
        </div>
    </div>
    <div class="right-panel">

        document.getElementById('prevButton').addEventListener('click', () => {

        });
